<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Window Control Demo</title>
  </head>
  <body>
    <h1>Window Control Demo</h1>

    <section>
      <h2>App Info</h2>
      <button id="refreshInfoBtn" type="button">Refresh info</button>
      <pre id="appInfo"></pre>
    </section>

    <section>
      <h2>Window Actions (via IPC)</h2>
      <div>
        <button id="minimizeBtn" type="button">Minimize</button>
        <button id="toggleMaxBtn" type="button">Toggle maximize</button>
        <button id="closeBtn" type="button">Close</button>
      </div>
      <p id="winStatus"></p>
    </section>
  </body>
</html>
